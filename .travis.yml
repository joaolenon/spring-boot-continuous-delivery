language: java
jdk:
  - openjdk8
before_deploy:
  - ./mvnw package
  -  zip -r application.zip ./target/*.jar
deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-2"
  app: "spring-boot-deployment"
  env: "SpringBootDeployment-env-1"
  bucket_name: "elasticbeanstalk-us-east-2-826698583803"
  zip_file: application.zip